  <header class="hero small">

    <div class="hero-content">
      <h1>Contact Us</h1>
      <p>Have questions, suggestions, or partnership ideas? We'd love to hear from you.</p>
    </div>
  </header>

  <main class="contact-section">
    <div class="contact-form-container">
      <form action="https://formsubmit.co/davidlovemathematics@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="thankyou.html"> <!-- redirect page after submission -->

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </main>
